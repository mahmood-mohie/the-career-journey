<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- font Awesome library -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>The Career Journey</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="banner"></div>
    <header id="header" class="header">
      <nav class="container container--px">
        <a href="#" class="header__logo">
          <!-- The Career Journey -->
          <img src="images/logo.png" alt="logo" />
        </a>
        <div class="header__clicks flex flex-ai-c">
          <a href="#" class="header__searchContainer">
            <input type="text" placeholder="search..." />
            <div class="search"></div>
          </a>
          <a
            href="#"
            id="hamburderMenu"
            class="header__toggle hide-for-desktop"
          >
            <span></span>
            <span></span>
            <span></span>
          </a>
          <a href="#" class="button button-xy join hide-for-mobile">Join</a>
          <a href="#" class="button button-xy login hide-for-mobile">Login</a>
        </div>
        <ul class="header__links flex hide-for-mobile">
          <li class="special">
            <a href="#">Home</a>
            <svg
              class="nav-dropdown-linkstyles__ChevronDownIcon-sc-u5ztcb-1 bpNttV"
              width="14"
              height="8"
              viewBox="0 0 14 8"
              fill="none"
            >
              <path
                d="M1 1.46191L7 7.00038L13 1.46191"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div class="dropdown">
              <a href="#">Courses</a>
              <a href="#">Career Path</a>
            </div>
          </li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Community</a></li>
        </ul>
      </nav>
      <div class="header__menu has-fade">
        <a href="#">Home</a>
        <a href="#">Testimonials</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Community</a>
        <div>
          <a href="#" class="mo-btn button join">Join</a>
          <a href="#" class="mo-btn button login">Login</a>
        </div>
      </div>
    </header>

    <main class="main-5">
      <section class="box">
        <div class="logIn-div">
          <h1>Welcome back!</h1>
          <h2>Login</h2>
          <ul>
            <li>
              <a href="#"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-google"></i></a>
            </li>
            <li>
              <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </li>
          </ul>
          <h3>Or Use Your Account</h3>
          <form action="#" method="post">
            <div>
              <i class="fa-regular fa-envelope"></i>
              <input type="email" placeholder="Email" />
            </div>
            <div>
              <i class="fa-solid fa-lock"></i>
              <input type="password" placeholder="password" />
            </div>
            <a href="#">Forget Your password?</a>
            <input type="submit" value="sign in" />
          </form>
          <div class="buttom-2">
            <a href="#">Login</a>
            <a href="#">Register</a>
            <span></span>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
