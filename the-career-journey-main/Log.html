<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant:wght@200..800&family=Cairo:wght@200..1000&family=Dosis:wght@200..800&family=League+Spartan:wght@100..900&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Quicksand:wght@300..700&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <!-- font assun link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>The Career Journey</title>
    <!-- CSS FILES -->
    <link rel="stylesheet" href="./dist/style.css" />
  </head>
  <body>
    <div class="banner"></div>

    <header id="header" class="header">
      <nav class="container container--px">
        <a href="#" class="header__logo">
          <!-- The Career Journey -->
          <img src="images/logo.png" alt="logo" />
        </a>
        <div class="header__clicks flex flex-ai-c">
          <a href="#" class="header__searchContainer">
            <input type="text" placeholder="search..." />
            <div class="search"></div>
          </a>
          <a
            href="#"
            id="hamburderMenu"
            class="header__toggle hide-for-desktop"
          >
            <span></span>
            <span></span>
            <span></span>
          </a>
          <a href="#" class="button button-xy join hide-for-mobile">Join</a>
          <a href="#" class="button button-xy login hide-for-mobile">Login</a>
        </div>
        <ul class="header__links flex hide-for-mobile">
          <li class="special">
            <a href="#">Home</a>
            <svg
              class="nav-dropdown-linkstyles__ChevronDownIcon-sc-u5ztcb-1 bpNttV"
              width="14"
              height="8"
              viewBox="0 0 14 8"
              fill="none"
            >
              <path
                d="M1 1.46191L7 7.00038L13 1.46191"
                stroke="black"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </svg>
            <div class="dropdown">
              <a href="#">Courses</a>
              <a href="#">Career Path</a>
            </div>
          </li>
          <li><a href="#">Testimonials</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">Community</a></li>
        </ul>
      </nav>
      <div class="header__menu has-fade">
        <a href="#">Home</a>
        <a href="#">Testimonials</a>
        <a href="#">About</a>
        <a href="#">Blog</a>
        <a href="#">Community</a>
        <div>
          <a href="#" class="mo-btn button join">Join</a>
          <a href="#" class="mo-btn button login">Login</a>
        </div>
      </div>
    </header>

    <section class="main-div">
      <div class="sign-up">
        <a href="#">Join Us</a>
      </div>

      <div class="login-div">
        <div class="h1-div">
          <h1>Log In</h1>
        </div>

        <form action="#" method="post" target="_top">
          <div class="input-div">
            <input
              type="email"
              name="email"
              id="email"
              required
              placeholder="Email"
            />
            <i class="fa-solid fa-user"></i>
          </div>

          <div class="input-div">
            <input
              type="password"
              name="password"
              id="pass"
              required
              placeholder="Password"
            />
            <i class="fa-solid fa-lock"></i>
          </div>
          <a href="#">Forget password ?</a>
          <input type="submit" name="submit" value="Log in" />
        </form>

        <div class="social-log">
          <div class="icon">
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-google"></i></a>
            <a href="#"><i class="fa-brands fa-github"></i></a>
          </div>
          <p>Don't have account? <a href="#">Register</a></p>
        </div>
      </div>
    </section>
  </body>
</html>
